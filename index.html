<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- Link do pliku style.css -->
    <link rel="stylesheet" href="style.css">
<body>
    <div class="clock">
        <div>
            <span id="hours">01</span>
            <span>Hour</span>
        </div>
        <div>
            <span id="minutes">23</span>
            <span>Minutes</span>
        </div>
        <div>
            <span id="seconds">45</span>
            <span>Seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
